version: "3.8"

services:
    # The Modbus TCP Server is a simple, in python written, Modbus TCP server. It listens to port 5020 and respond to any register types with a 0x0000. The Modbus registers can be also predefined with values.
    modbus-server:
        container_name: modbus-server
        image: oitc/modbus-server
        restart: unless-stopped
        stdin_open: true # docker run -i
        tty: true # docker run -t
        command: -f /server_config.json
        volumes:
            - ./modbus/server_config.json:/server_config.json
        ports:
            - target: 5020 # the port inside the container
              published: 5020 # the publicly exposed port
              protocol: tcp
              mode: bridge